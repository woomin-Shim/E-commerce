<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<!--      th:replace="~{layout/base :: layout(~{::section})}"-->

<head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            var error = [[${errorMessage}]];
            if(error != null){
                alert(error);
            }
        </script>
<!--        <script th:if="${param.status}">-->
<!--                alert("회원가입에 성공하였습니다.")-->
<!--        </script>-->
    </th:block>

</head>

<!--<body>-->
<!--<section>-->
<div layout:fragment="content">
<!--    <div class="py-5 text-center">-->
<!--    </div>-->
    <form th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="email">로그인 Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일 형식으로 입력해주세요"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <br>
        <div>
            <label for="password">&nbsp 비밀번호 &nbsp&nbsp</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인</button>
            </div>
            <div class="col" style="text-align: center">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/members/new}'|"
                        type="button">회원가입</button>
            </div>
        </div>
    </form>
    <br><br><br>
</div> <!-- /container -->
<!--</section>-->
<!--</body>-->
</html>
