<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="layout (content)"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .field-error {
            /*border-color: #dc3545;*/
            color: #dc3545;
        }
        .wrapper {
            min-height: 100%;
            position: relative;
        }
        .content {
            margin-top: 150px;
            padding-bottom: 150px; /* footer의 높이 */
        }
    </style>
    <th:block layout:fragment="script"></th:block>
</head>

<body>
<div th:fragment="wrapper">
<div th:replace="fragments/header::header"></div>
<div layout:fragment="content" class="content"></div>
<!--<div th:replace="${content}" class="content"></div>-->
<div th:replace="fragments/footer::footer"></div>
</div>
</body>
</html>
